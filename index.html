<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Demo</title>
    <!-- PWA 核心配置 -->
    <link rel="manifest" href="manifest.json">
    <!-- 为 Apple 设备优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        /* 灰色苹果 Logo 样式 - 已修正 */
        .logo {
            width: 120px;
            height: 120px;
            background-color: #86868b; /* 苹果经典灰色 */
            /* 以下是修正后的核心代码，确保两行都存在 */
            -webkit-mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.27-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.31-2.33 1.05-3.11z"/></svg>') center / contain no-repeat;
            mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.27-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.31-2.33 1.05-3.11z"/></svg>') center / contain no-repeat;
            margin-bottom: 30px;
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.5;
            max-width: 320px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 灰色苹果 Logo -->
    <div class="logo"></div>
    <h1>Apple Demo</h1>
    <p>这是一个渐进式 Web 应用 (PWA) 示例。你可以将它添加到主屏幕，离线时也能访问。</p>

    <!-- PWA 服务注册 -->
    <script>
        // 注册 Service Worker，这是 PWA 的核心
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // 注册 sw.js 文件
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker 注册成功，作用域: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('❌ Service Worker 注册失败: ', err);
                    });
            });
        }
    </script>
</body>
</html>
