<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEN 的计算器</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#4a6fa8">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #333;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4a6fa8 0%, #2e4c7a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            letter-spacing: 1px;
        }
        .app-title { margin: 0 0 5px 0; font-size: 1.8em; font-weight: 600; color: #2e4c7a; }
        .app-subtitle { color: #666; margin-bottom: 25px; text-align: center; max-width: 300px; line-height: 1.4; }
        .calculator {
            background-color: #fff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
        }
        .display-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            border: 2px solid #e9ecef;
        }
        .calculation { font-size: 14px; color: #868e96; height: 20px; margin-bottom: 5px; overflow: hidden; }
        #display {
            width: 100%; border: none; background: transparent; font-size: 32px; text-align: right;
            color: #212529; outline: none; font-weight: 500; letter-spacing: 1px;
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button {
            height: 60px; border: none; border-radius: 12px; font-size: 20px; font-weight: 500;
            cursor: pointer; transition: all 0.1s ease; display: flex; align-items: center; justify-content: center;
        }
        .btn-number { background-color: #f1f3f4; color: #202124; }
        .btn-number:active { background-color: #e0e0e0; transform: scale(0.97); }
        .btn-operator { background-color: #dbeafe; color: #1d4ed8; }
        .btn-operator:active { background-color: #bfdbfe; transform: scale(0.97); }
        .btn-function { background-color: #fef3c7; color: #d97706; }
        .btn-function:active { background-color: #fde68a; transform: scale(0.97); }
        .btn-equals { background: linear-gradient(135deg, #4a6fa8 0%, #2e4c7a 100%); color: white; grid-row: span 2; }
        .btn-equals:active { transform: scale(0.97); }
        #btn-zero { grid-column: span 2; }
        .footer-note { color: #adb5bd; font-size: 12px; margin-top: 25px; text-align: center; max-width: 300px; }
    </style>
</head>
<body>
    <div class="logo">WEN</div>
    <h1 class="app-title">简易计算器</h1>
    <p class="app-subtitle">一个可以安装到桌面的渐进式网页应用</p>
    <div class="calculator">
        <div class="display-container">
            <div class="calculation" id="calculation"></div>
            <input type="text" class="display" id="display" readonly value="0">
        </div>
        <div class="buttons">
            <button class="btn-function" onclick="clearDisplay()">C</button>
            <button class="btn-function" onclick="deleteLast()">⌫</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">÷</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>
            <button class="btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">−</button>
            <button class="btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn-operator" onclick="appendToDisplay('+')" style="font-size: 24px;">+</button>
            <button class="btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn-equals" onclick="calculate()" style="font-size: 28px;">=</button>
            <button class="btn-number" id="btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
    <p class="footer-note">使用 Safari 或 Chrome 的“添加到主屏幕”功能来安装此应用。</p>
    <!-- 【关键】引入 calculator.js 文件 -->
    <script src="calculator.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker 注册成功');
                    })
                    .catch(function(err) {
                        console.log('❌ Service Worker 注册失败: ', err);
                    });
            });
        }
    </script>
</body>
</html>
