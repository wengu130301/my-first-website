<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Demo</title>
    <!-- PWA 核心配置 -->
    <link rel="manifest" href="manifest.json">
    <!-- 为 Apple 设备优化 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f7;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        /* 【核心修改】个人文字徽标样式 */
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4a6fa8 0%, #2e4c7a 100%); /* 深蓝渐变背景 */
            border-radius: 50%; /* 圆形 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
            color: white;
            font-size: 40px; /* 文字大小 */
            font-weight: 600; /* 字体加粗 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            letter-spacing: 1px; /* 轻微字间距 */
        }
        h1 {
            margin: 0 0 15px 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.5;
            max-width: 320px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 【核心修改】这里显示你的名字“WEN” -->
    <div class="logo">WEN</div>
    <h1>wengu Demo</h1>
    <p>这是一个渐进式 Web 应用 (PWA) 示例。你可以将它添加到主屏幕，离线时也能访问。</p>
    <p>此网站由汩星人开发</p>

    <!-- PWA 服务注册 -->
    <script>
        // 注册 Service Worker，这是 PWA 的核心
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // 注册 sw.js 文件
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('✅ Service Worker 注册成功，作用域: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('❌ Service Worker 注册失败: ', err);
                    });
            });
        }
    </script>
</body>
</html>
